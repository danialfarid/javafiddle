<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title text.="messages.title"></title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="../bower_components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="../bower_components/codemirror/addon/hint/show-hint.css">
  <link rel="stylesheet" href="../bower_components/codemirror/addon/lint/lint.css">
  <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
<div data-model.="jf">
  <div class="notif" data-text.=".messages"></div>
  <div class="header">
    <div class="top-panel">
      <button disabled.="!.clientAlive" class="run" onaction.=".run()">{{messages.run}}
      </button>
      <a target="_blank" onclick.=".showDownloadHelp = !.showDownloadHelp" show.="!.clientAlive"
         href.="messages.downloadLink">{{messages.download}} & {{messages.run}} {{messages.jarName}}</a>

      <div show.="!.clientAlive && .showDownloadHelp" html.="messages.downloadClient"></div>
    </div>
    <h2 text.="messages.title"></h2>
  </div>
  <div class="side-panel" resizable.="'right'">
    <div class="class-sec">
      <div class="search">
        <label>
          <input type="text" bind.=".newClassName" onkeydown-enter.=".addClass(.newClassName);">
        </label>
        <button onaction.=".addClass(.newClassName);" tabindex="0">Create</button>
      </div>
      <ul class="classes">
        <li for.="i, clazz: filter(.project.classes, .newClassName, {sort:true, field:'name'})"
            class.="i==jf.selIndex ? 'selected' : ''"
            onaction.="jf.selClass=clazz; jf.selIndex=i" tabindex="0">
          <span text.="clazz.name"></span>
          <a class="remove" onaction.="jf.removeClass(clazz.name)" tabindex="0">&#215</a>
        </li>
      </ul>
    </div>
    <div class="lib-sec">
      <div class="button" data-onaction.=".showAddLib=true" tabindex="0">+</div>
      <div class="add-lib" data-show.=".showAddLib" data-init.='.showAddLib = false'
           data-onkeyup-esc.=".showAddLib=false">
        <div class="close" data-onaction.=".showAddLib=false" tabindex="0">X</div>
        <label>
          <input type="text" name="name" data-bind.=".newLibName" data-focus.=".showAddLib"
                 data-onkeydown-enter.=".addLib(.newLibName, .newLibUrl);.showAddLib=false">
        </label>
        URL:
        <label>
          <input type="text" name="url" data-bind.=".newLibUrl" data-init.=".newLibUrl = 'Maven'">
        </label>

        <div class="button" data-onaction.=".addLib(.newLibName, .newLibUrl);showAddLib=false" tabindex="0">Add
        </div>
      </div>
      <ul class="libs">
        <li data-for.="lib: .project.libs">
          <div data-text.="lib.name" data-title.="lib.url"></div>
          <span data-text.="'#latest: (' + lib.version + ')'"></span>

          <div class="button" data-onaction.="jf.removeLib(lib.name)" tabindex="0">X</div>
        </li>
      </ul>
    </div>
  </div>
  <div class="editor">
    <div class="javaEditor"></div>
              <textarea data-disabled.=".selClass ? null : true" style="display: none"
                        data-watch.=".selClass: .selectClass()"></textarea>
  </div>
  <label><input type="checkbox" data-bind.=".preserveLog">Preserve Log</label>

  <pre class="out" data-text.=".out"></pre>
  <pre class="err" data-text.=".err"></pre>
</div>
<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="cheetajs/cheetajs.js"></script>
<script src="scripts/messages.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/util.js"></script>
<script src="../bower_components/codemirror/lib/codemirror.js"></script>
<script src="../bower_components/codemirror/addon/edit/matchbrackets.js"></script>
<script src="../bower_components/codemirror/addon/hint/show-hint.js"></script>
<script src="../bower_components/codemirror/addon/lint/lint.js"></script>
<script src="../bower_components/codemirror/mode/clike/clike.js"></script>
<!-- endbuild -->

<!-- build:dev() dev.js -->
<script>
  window.jfApiUrl = 'http://localhost:8080/r/p/';
</script>
<!-- endbuild -->

</body>
</html>
